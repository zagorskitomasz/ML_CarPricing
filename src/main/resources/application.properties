#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL_MLCARPRICING}
spring.datasource.username=${DB_USER_MLCARPRICING}
spring.datasource.password=${DB_PASSWORD_MLCARPRICING}

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

redirectURL=https://mlcarpricing.herokuapp.com/auth/allegroAuth
clientId=${ALLEGRO_CLIENT_ID}
clientSecret=${ALLEGRO_CLIENT_SECRET}